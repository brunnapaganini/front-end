<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
</head>
<body>
    <h1>Pokédex</h1>
    <ul id="poke"></ul>
    <input type="text" id="pokemonName" placeholder="Digite o ID ou nome do Pokémon">
    <button id="searchButton">Buscar</button>    
    
    <div id="pokemonInfo">
        <h2 id="pokemonTitle"></h2>
        <img id="pokemonImage" src="" alt="Imagem do Pokémon">
        <p id="pokemonType"></p>
        <p id="pokemonStats"></p>
    </div>

    <input type="text" id="pokemonName" placeholder="Digite o tipo do Pokémon">
    <button id="tipos">Buscar</button>
    
    <script src="script.js"></script>
</body>
</html>
